<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/delete.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/resp.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/icons/plannit-logo.ico') }}" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Plannit</title>
</head>
<body>
    <div class="main">
        <div class="side-bar">
            <a href="{{ url_for('home.home') }}" class="nav-btn">
                <img src="{{ url_for('static', filename='assets/icons/home-icon.png') }}" alt="" class="nav-icon">
            </a>
            <a href="{{ url_for('update.update') }}" class="nav-btn">
                <img src="{{ url_for('static', filename='assets/icons/update-icon.png') }}" alt="" class="nav-icon">
            </a>
            <a href="{{ url_for('view.view') }}" class="nav-btn">
                <img src="{{ url_for('static', filename='assets/icons/view-icon.png') }}" alt="" class="nav-icon">
            </a>
            <a href="{{ url_for('delete.delete') }}" class="nav-btn active">
                <img src="{{ url_for('static', filename='assets/icons/delete-icon.png') }}" alt="" class="nav-icon">
            </a>
            <a href="{{ url_for('logout.logout') }}" class="nav-btn" id="logout-btn">
                <img src="{{ url_for('static', filename='assets/icons/exit-icon.png') }}" alt="" class="nav-icon">
            </a>
        </div>
        <div class="side-drawer close">
        
            <ul id="slide-out" class="sidenav">
                <li><a href="{{ url_for('home.home') }}">
                        <img src="{{ url_for('static', filename='assets/icons/home-icon.png') }}" alt="" class="side-icon">
                        Home
                    </a></li>
                <li><a href="{{ url_for('update.update') }}">
                        <img src="{{ url_for('static', filename='assets/icons/update-icon.png') }}" alt="" class="side-icon">
                        Update
                    </a></li>
                <li><a href="{{ url_for('view.view') }}">
                        <img src="{{ url_for('static', filename='assets/icons/view-icon.png') }}" alt="" class="side-icon">
                        View
                    </a></li>
                <li><a href="{{ url_for('delete.delete') }}">
                        <img src="{{ url_for('static', filename='assets/icons/delete-icon.png') }}" alt="" class="side-icon">
                        Delete
                    </a></li>
                <li><a href="{{ url_for('logout.logout') }}" id="drawer-logout-btn">
                        <img src="{{ url_for('static', filename='assets/icons/exit-icon.png') }}" alt="" class="side-icon">
                        Logout
                    </a></li>
            </ul>
        </div>
        <div class="content">
            <a href="#" data-target="slide-out" id="menu-btn">
                <img src="{{ url_for('static', filename='assets/icons/menu-icon.png')}}" alt="">
            </a>
            <div class="heading-sec">
                <h3 id="heading">Delete</h3>
            </div>
            <div class="form-sec">
                <form action="" method="POST">
                    <div class="day-sec form-div">
                        <label for="day-chooser" class="label">Choose Day: </label>
                        <select name="day-chooser" id="day-chooser" class="input" disabled>
                            <option value="Monday">{{ day }}</option>
                        </select>
                    </div>
                    <div class="btn-section">
                        <button type="button" id="choose-btn" disabled>Choose Day</button>
                    </div>
                    <div class="slot-sec form-div">
                        {% if records == [] %}
                            <p id="msg">All clear! No tasks here.</p>
                        {% else %}
                            <label for="slot-chooser" class="label">Choose Slot: </label>
                            <select name="slot-chooser" id="slot-chooser" class="input" required>
                                {% for record in records %}
                                    <option value="{{ record[0] }}">{{ record[1] }} - {{ record[2] }}</option>
                                {% endfor %}
                            </select>
                        {% endif %}
                    </div>
                    {% if records != [] %}
                        <div class="task-sec">
                            <p id="task-msg">{{ records[0][3] }}</p>
                        </div>
                        <div class="btn-section">
                            <button type="submit" id="delete-btn">Delete</button>
                        </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const slotChooser = document.querySelector("#slot-chooser");
            const taskMsg = document.querySelector("#task-msg");
            const deleteBtn = document.querySelector("#delete-btn");
            const form = document.querySelector("form");
            const logoutBtn = document.querySelector("#logout-btn");
            const drawerLogoutBtn = document.querySelector("#drawer-logout-btn");
            const drawer = document.querySelector(".side-drawer")
            const menuBtn = document.querySelector("#menu-btn");
            const content = document.querySelector(".content");

            menuBtn.addEventListener("click", function (event) {
                event.stopPropagation();
                if (drawer.classList[1] == "close") {

                    drawer.classList.remove("close");
                    drawer.classList.add("open");
                }
                else if (drawer.classList[1] == "open") {
                    drawer.classList.remove("open");
                    drawer.classList.add("close");
                }
            });

            content.addEventListener("click", function (event) {
                event.stopPropagation();
                drawer.classList.remove("open");
                drawer.classList.add("close");
            });

            logoutBtn.addEventListener("click", logOut);
            drawerLogoutBtn.addEventListener("click", logOut);

            function logOut(event) {
                event.preventDefault();
                const logoutUrl = this.href;

                Swal.fire({
                    title: 'Are you sure?',
                    text: "You will be logged out of your account.",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33', // red for destructive
                    cancelButtonColor: '#6c757d', // gray for cancel
                    confirmButtonText: 'End Session',
                    cancelButtonText: "Stay Logged In"
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = logoutUrl;
                    }
                });
            }

            deleteBtn.addEventListener("click", function(event) {
                event.preventDefault();
                Swal.fire({
                    title: 'Are you sure?',
                    text: "This action cannot be undone!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, delete it!'
                }).then((result) => {
                    if (result.isConfirmed) {
                        form.submit();
                    }
                });
            });

            slotChooser.addEventListener("change", function() {
                const slotIndex = slotChooser.selectedIndex;
                const taskArr = {{ records|tojson }};

                const task = taskArr[slotIndex][3];
                taskMsg.innerHTML = task;
            });
        });
    </script>
</body>
</html>
