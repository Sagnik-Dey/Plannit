<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/update.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/resp.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/icons/plannit-logo.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/notyf/notyf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <title>Plannit</title>
</head>
<body>
    <div class="main">
        <div class="side-bar">
            <a href="{{ url_for('home.home') }}" class="nav-btn">
                <img src="{{ url_for('static', filename='assets/icons/home-icon.png') }}" alt="" class="nav-icon">
            </a>
            <a href="{{ url_for('update.update') }}" class="nav-btn active">
                <img src="{{ url_for('static', filename='assets/icons/update-icon.png') }}" alt="" class="nav-icon">
            </a>
            <a href="{{ url_for('view.view') }}" class="nav-btn">
                <img src="{{ url_for('static', filename='assets/icons/view-icon.png') }}" alt="" class="nav-icon">
            </a>
            <a href="{{ url_for('delete.delete') }}" class="nav-btn">
                <img src="{{ url_for('static', filename='assets/icons/delete-icon.png') }}" alt="" class="nav-icon">
            </a>
            <a href="{{ url_for('logout.logout') }}" class="nav-btn" id="logout-btn">
                <img src="{{ url_for('static', filename='assets/icons/exit-icon.png') }}" alt="" class="nav-icon">
            </a>
        </div>
        <div class="side-drawer close">
        
            <ul id="slide-out" class="sidenav">
                <li><a href="{{ url_for('home.home') }}">
                        <img src="{{ url_for('static', filename='assets/icons/home-icon.png') }}" alt="" class="side-icon">
                        Home
                    </a></li>
                <li><a href="{{ url_for('update.update') }}">
                        <img src="{{ url_for('static', filename='assets/icons/update-icon.png') }}" alt="" class="side-icon">
                        Update
                    </a></li>
                <li><a href="{{ url_for('view.view') }}">
                        <img src="{{ url_for('static', filename='assets/icons/view-icon.png') }}" alt="" class="side-icon">
                        View
                    </a></li>
                <li><a href="{{ url_for('delete.delete') }}">
                        <img src="{{ url_for('static', filename='assets/icons/delete-icon.png') }}" alt="" class="side-icon">
                        Delete
                    </a></li>
                <li><a href="{{ url_for('logout.logout') }}" id="drawer-logout-btn">
                        <img src="{{ url_for('static', filename='assets/icons/exit-icon.png') }}" alt="" class="side-icon">
                        Logout
                    </a></li>
            </ul>
        </div>
        <div class="content">
            <a href="#" data-target="slide-out" id="menu-btn">
                <img src="{{ url_for('static', filename='assets/icons/menu-icon.png')}}" alt="">
            </a>
            <div class="heading-sec">
                <h3 id="heading">Update</h3>
            </div>
            <div class="form-sec">
                <form action="{{ url_for('update.update') }}" method="POST">
                    <div class="day-sec form-div">
                        <label for="day-chooser" class="label">Choose Day: </label>
                        <select name="day-chooser" id="day-chooser" class="input" required>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                            <option value="Sunday">Sunday</option>
                        </select>
                    </div>
                    <div class="start-time-sec form-div">
                        <label for="start-time-inp" class="label">Start time: </label>
                        <input type="time" name="start-time-inp" id="start-time-inp" placeholder="HH:MM" class="input" required>
                    </div>
                    <div class="end-time-sec form-div">
                        <label for="end-time-inp" class="label">End time: </label>
                        <input type="time" name="end-time-inp" id="end-time-inp" placeholder="HH:MM" class="input" required>
                    </div>
                    <div class="task-sec form-div">
                        <label for="task-inp" class="label">Task: </label>
                        <textarea name="task-inp" id="task-inp" class="input"></textarea>
                    </div>
                    <div class="btn-sec">
                        <button type="submit" id="update-btn">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {       
            const logoutBtn = document.querySelector("#logout-btn");
            const drawerLogoutBtn = document.querySelector("#drawer-logout-btn");
            const drawer = document.querySelector(".side-drawer")
            const menuBtn = document.querySelector("#menu-btn");
            const content = document.querySelector(".content");

            menuBtn.addEventListener("click", function (event) {
                event.stopPropagation();
                if (drawer.classList[1] == "close") {

                    drawer.classList.remove("close");
                    drawer.classList.add("open");
                }
                else if (drawer.classList[1] == "open") {
                    drawer.classList.remove("open");
                    drawer.classList.add("close");
                }
            });

            content.addEventListener("click", function (event) {
                event.stopPropagation();
                drawer.classList.remove("open");
                drawer.classList.add("close");
            });

            logoutBtn.addEventListener("click", logOut);
            drawerLogoutBtn.addEventListener("click", logOut);

            function logOut(event) {
                event.preventDefault();
                const logoutUrl = this.href;

                Swal.fire({
                    title: 'Are you sure?',
                    text: "You will be logged out of your account.",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33', // red for destructive
                    cancelButtonColor: '#6c757d', // gray for cancel
                    confirmButtonText: 'End Session',
                    cancelButtonText: "Stay Logged In"
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = logoutUrl;
                    }
                });
            }

            const messages = {{ get_flashed_messages() | tojson }};
            if (messages.length > 0) {
                const firstMessage = messages[0];
                const notyf = new Notyf();
                notyf.success(firstMessage);
            }
        });
    </script>
</body>
</html>
